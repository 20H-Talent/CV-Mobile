    <div class="container pt-5 pb-5 pr-1 pl-1">
      <div class="container mt-5 position-relative" style="height:150px;">
        <form id="avatar-form" method="POST" enctype="multipart/form-data">
          <label for="avatar-input" id="pictureLabel" class="m-0 position-absolute d-flex justify-content-center align-items-center"
            style="width: 150px; height: 150px; top: 50%; left:50%; transform: translate(-50%, -50%);">
            <i class="material-icons d-flex justify-content-center align-items-center" style="font-size:2rem; z-index:9; width:100%; height:100%;border-radius:50%; background:rgba(200,200,200,0.3)">add_a_photo</i>
            <img id="avatar-input-img" src="" alt="" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%; position: absolute;">
          </label>

          <input type="file" id="avatar-input" name="img" accept="image/png, image/jpeg" class="position-absolute d-none" />
        </form>
      </div>
      <form id="user-form" class="pt-4">
        <div class="container">
          <!-- name -->
          <div class="form-group">
            <label for="inputName" class="font-weight-bold">Full Name<span class="text-danger mb-1">*</span></label>
            <input type="text" class="form-control" id="inputName" name="name" aria-describedby="nameHelp" placeholder="Enter full name"
              required>
          </div>
          <!-- username -->
          <div class="form-group">
            <label for="inputUsername" class="font-weight-bold">Username<span class="text-danger mb-1">*</span></label>
            <input type="text" class="form-control" id="inputUsername" name="username" aria-describedby="usernameHelp"
              placeholder="Enter a username" required>
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="inputEmail" class="font-weight-bold">Email<span class="text-danger mb-1">*</span></label>
            <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp"
              placeholder="Enter email" required>
          </div>
          <!-- phone -->
          <div class="form-group">
            <label for="inputPhone" class="font-weight-bold">Phone number</label>
            <input type="tel" class="form-control" id="inputPhone" name="phone" aria-describedby="phoneHelp"
              placeholder="Enter phone number">
          </div>
          <!-- website -->
          <div class="form-group">
            <label for="inputWebsite" class="font-weight-bold">Website</label>
            <input type="text" class="form-control" id="inputWebsite" name="website" aria-describedby="websiteHelp"
              placeholder="Enter your website">
          </div>
          <!-- birthDate -->
          <div class="form-group">
            <label for="inputBirthDate" class="font-weight-bold">Birthdate</label>
            <input type="date" class="form-control" id="inputBirthDate" name="birthDate" aria-describedby="birthDateHelp">
          </div>
          <!-- country -->
          <div class="form-group">
            <label for="inputCountry" class="font-weight-bold">Country<span class="text-danger mb-1">*</span></label>
            <input type="text" class="form-control" id="inputCountry" name="country" aria-describedby="countryHelp"
              placeholder="Enter your country" required>
          </div>
          <!-- city -->
          <div class="form-group">
            <label for="inputCity" class="font-weight-bold">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" aria-describedby="cityHelp" placeholder="Enter your city">
          </div>
          <!-- street -->
          <div class="form-group">
            <label for="inputStreet" class="font-weight-bold">Street</label>
            <input type="text" class="form-control" id="inputStreet" name="street" aria-describedby="streetHelp"
              placeholder="Enter your street">
          </div>
          <!-- zipcode -->
          <div class="form-group">
            <label for="inputZip" class="font-weight-bold">Zipcode</label>
            <input type="number" class="form-control" id="inputZip" name="zipcode" aria-describedby="zipcodeHelp"
              placeholder="Enter your zipcode">
          </div>
          <!-- proffesion -->
          <div class="form-group">
            <label for="inputJobTitle" class="font-weight-bold">Ocupation</label>
            <input type="text" class="form-control" id="inputJobTitle" name="jobTitle" aria-describedby="jobTitleHelp"
              placeholder="Enter your ocupation">
          </div>
          <!-- company -->
          <div class="form-group">
            <label for="inputCompany" class="font-weight-bold">Company</label>
            <input type="text" class="form-control" id="inputCompany" name="company" aria-describedby="companyHelp"
              placeholder="Enter your company">
          </div>
          <!-- experience -->
          <div class="form-group">
            <label for="Experience" class="font-weight-bold">Experience</label>
            <select class="form-control " id="Experience" name="experience">
              <option>Select an option</option>
              <option value="- 1 year">- 1 year</option>
              <option value="1 - 3 years">1 - 3 years</option>
              <option value="3 - 5 years">3 - 5 years</option>
              <option value="+ 5 years">+ 5 years</option>
            </select>
          </div>
          <!-- gender -->
          <div class="form-group">
            <label class="font-weight-bold">Gender</label>
            <div class="d-flex">
              <div class="form-check mr-5">
                <input class="form-check-input" type="radio" name="gender" id="gender-male" value="male">
                <label class="form-check-label" for="gender-male">
                  male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender-female" value="female">
                <label class="form-check-label" for="gender-female">
                  female
                </label>
              </div>
            </div>
          </div>
          <!-- langs -->
          <div class="form-group">
            <label class="font-weight-bold">Languages</label>
            <div class="d-flex flex-wrap" id="langs-container"></div>
          </div>
          <!-- skills -->
          <div class="form-group">
            <label class="font-weight-bold">Skills</label>
            <div class="d-flex flex-wrap" id="skills-container"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <input type="submit" value="Send" class="btn btn-primary ">
        </div>
      </form>
    </div>
    <!-- modal container to display messages to the user -->
    <div id="form-message" class="alert alert-success d-none" style="position:fixed; top:10%; left:50%; transform:translateX(-50%); width:90%;"
      role="alert">
      A simple success alertâ€”check it out!
