<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header></header>
    <main>
        <form action="">
            <div class="container">

            </div>
            <div class="container">
                <div class="input-group input-group-sm mb-3">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" name="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="gender" checked> Male
                    <input type="radio" name="gender" id="gender"> Female
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" aria-describedby="basic-addon1">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="Country">Country</label>
                    <input type="number" class="form-control" id="Country" name="country" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="Company">Company</label>
                    <input type="text" class="form-control" id="Company" name="company" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="skills">Skills</label>
                    <input type="text" class="form-control" id="skills" name="skills" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="Laguages">Laguages</label>
                    <input type="text" class="form-control" id="Laguages" name="laguages" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="image">Profile picture</label>
                    <input type="file" id="image" name="profilePicture">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="website">Website</label>
                    <input type="text" class="form-control" id="website" name="website" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="birthDate">BirthDate</label>
                    <input type="text" class="form-control" id="birthDate" name="birthDate" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label  for="Experience">Experience</label>
                    <select class="form-control col-8" id="Experience" name="experience">
                      <option value="- 1 year">- 1 year</option>
                      <option value="1 - 3 years">1 - 3 years</option>
                      <option value="3 - 5 years">3 - 5 years</option>
                      <option value="+ 5 years">+ 5 years</option>
                    </select>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
