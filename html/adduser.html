<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header></header>
    <main>
        <form action="">

            <div class="container">
                <div class="input-group input-group-sm mb-3">
                    <label for="Name" class="mr-2">Name</label>
                    <input type="text" class="form-control order1 data border border-info " id="Name" name="name"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="userName" class="mr-2">User Name</label>
                    <input type="text" class="form-control order1 data border border-info" id="userName" name="userName"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3 d-flex align-items-center">
                    <label for="gender" class="mb-0 mr-2">Gender</label>
                    <input type="radio" name="gender" id="Male" class="gender data data mr-1">
                    <p class="mr-1 mb-0">Male</p>
                    <input type="radio" name="gender" id="Female" class="gender data data mr-1">
                    <p class="mr-1 mb-0">Female</p>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="email" class="mr-2">Email</label>
                    <input type="email" class="form-control order1 data border border-info" id="email" name="email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="city" class="mr-2">City</label>
                    <input type="text" class="form-control data location border border-info" id="city" name="city"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <label for="state" class="mr-2">State</label>
                    <input type="text" class="form-control data location border border-info" id="state" name="state"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="Country" class="mr-2">Country</label>
                    <input type="number" class="form-control data location border border-info" id="Country" name="country"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <label for="Company" class="mr-2">Company</label>
                    <input type="text" class="form-control order2 data border border-info" id="Company" name="company"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="jobTitle" class="mr-2">Job Title</label>
                    <input type="text" class="form-control order2 data border border-info" id="jobTitle" name="jobTitle"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3 d-flex align-items-center" id="substituteskill">

                </div>
                <div class="input-group input-group-sm mb-3 " id="substitutelangue">

                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="image">Profile picture</label>
                    <input type="file" id="image" name="profilePicture">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="website" class="mr-2 ">Website</label>
                    <input type="text" class="form-control order2 data border border-info" id="website" name="website"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="birthDate" class="mr-2">BirthDate</label>
                    <input type="date" class="form-control order2 data border border-info" id="birthDate" name="birthDate"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label for="Experience" class="mr-2">Experience</label>
                    <select class="form-control col-8 data border border-info" id="Experience" name="experience">
                        <option class="experience" value="- 1 year">- 1 year</option>
                        <option class="experience" value="1 - 3 years">1 - 3 years</option>
                        <option class="experience" value="3 - 5 years">3 - 5 years</option>
                        <option class="experience" value="+ 5 years">+ 5 years</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="button" value="Enviar" onclick="old()">
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/bringInfFrom.js"></script>
    <script src="../js/nada.js"></script>
</body>

</html>
