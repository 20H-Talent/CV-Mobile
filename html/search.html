<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CV App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>


<body>
  <!------ Include the above in your HEAD tag ---------->
  <nav class="navbar navbar-expand-lg header-top fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CV App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./profile.html">My Profile</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Advanced Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log in</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container" id="cards-container">
    <form>
      <legend class="mb-4 mt-4">Advanced Search</legend>
      <!-- Name input-->
      <div class="form-group row w-100">
        <label class="col-4 control-label" for="name">Name</label>
        <input name="name" class="form-control input-md col-8" id="name" required="" type="text" placeholder="Por favor introduzca su nombre">
      </div>
      <!-- City input-->
      <div class="form-group row w-100">
        <label class="col-4 control-label" for="city">City</label>
        <input name="city" class="form-control input-md col-8" id="city" required="" type="text" placeholder="Enter the city">
      </div>
      <!-- Experience select input-->
      <div class="form-group row w-100">
        <label class="col-4" for="exampleFormControlSelect1">Experience</label>
        <select class="form-control col-8" id="exampleFormControlSelect1">
          <option>- 1 year</option>
          <option>1 - 3 years</option>
          <option>3 - 5 years</option>
          <option>+ 5 years</option>
        </select>
      </div>

      <!-- Checkbox area -->
      <div class="row w-100">
        <!-- Languages Checkboxes -->
        <div class="form-group col-6 mt-5">
          <label>Languages</label>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              English
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              German
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Chineese
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Spanish
            </label>
          </div>
        </div>

        <!-- Skills Checkboxes -->
        <div class="form-group col-6 mt-5">
          <label>Skills</label>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              HTML
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              CSS
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              SASS, LESS
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Javascript
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              React
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Node js
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Express js
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Mongodb
            </label>
          </div>
        </div>
      </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">Search</button>
    </form>
  </main>

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
