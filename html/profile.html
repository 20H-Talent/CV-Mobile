		<!-- ---- Include the above in your HEAD tag -------- -->
		<main class="container" id="cards-container">
			<div class="w-100 position-relative pt-5 pb-4 card shadow">
				<i class="material-icons position-absolute" id="edit">more_horiz</i>
				<i class="material-icons position-absolute d-none" id="save">check</i>
				<i class="material-icons position-absolute d-none" id="cancel">close</i>
				<!--
					<i class="material-icons position-absolute d-none text-danger" id="remove">delete</i>
				-->
				<div
					class="fluid-container position-absolute bg-light flex-column w-50 d-none"
					id="edit-options"
					style="z-index:999;right:35px;top:25px;"
				>
					<button class="container py-2" id="edit-btn">Edit profile</button>
					<button class="container py-2 text-danger" id="delete-btn">
						Delete profile
					</button>
				</div>
				<div
					id="loader"
					class="bg-secondary d-none p-4"
					style="width: 250px; height: 150px; font-size:1.12rem;"
				>
					<p class="text-white">Are you sure you want to delete this user?</p>
					<div class="row">
						<div class="container d-flex justify-content-between">
							<button class="btn btn-link text-light" id="delete-cancel">
								Cancel
							</button>
							<button class="btn btn-danger" id="delete-confirm">Delete</button>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div
							class="container d-flex justify-content-center position-relative"
						>
							<img
								class="img"
								id="userImg"
								onerror="handleImageError(this)"
								style="width: 200px; height: 200px; object-fit: contain; border-radius: 50%;"
							/>
							<div
								id="profileBackdrop"
								class="position-absolute bg-light d-none justify-content-center align-items-center"
								style="width: 150px; height: 150px; border-radius: 50%; top:50%; left:50%; background:#fff; opacity:0.6; transform: translate(-50%, -50%);"
							></div>
							<form
								id="file-upload-form"
								method="POST"
								enctype="multipart/form-data"
							>
								<label
									for="picture-input"
									id="pictureLabel"
									class="m-0 position-absolute d-none justify-content-center align-items-center"
									style="width: 150px; height: 150px; top: 50%; left:50%; transform: translate(-50%, -50%);"
								>
									<i class="material-icons" style="font-size:2rem;"
										>add_a_photo</i
									>
								</label>
								<input
									type="file"
									id="picture-input"
									name="img"
									accept="image/png, image/jpeg"
									class="position-absolute d-none"
									placeholder="hello"
								/>
							</form>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
							<h2 class="text-center user-info" id="name"></h2>
							<h6
								class="text-center text-muted mb-4 user-info"
								id="jobTitle"
							></h6>
							<ul class="list-group mt-4 mb-4">
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">person</i>
									<p class="m-0 w-100 user-info" id="username"></p>
								</li>
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">email</i>
									<p class="m-0 w-100 user-info" id="email"></p>
								</li>
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">link</i>
									<p class="m-0 w-100 user-info" id="website"></p>
								</li>
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">work</i>
									<p class="m-0 w-100 user-info" id="company"></p>
								</li>
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">today</i>
									<p class="m-0 w-100 user-info" id="experience"></p>
								</li>
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">translate</i>
									<p class="m-0 w-100 user-info" id="languages"></p>
								</li>
								<li class="container my-2 d-flex">
									<i class="material-icons mr-3">public</i>
									<p class="m-0 w-100 user-info" id="address"></p>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="container mb-3 px-4"><h4>Skills</h4></div>
						<div
							class="container d-flex flex-wrap position relative px-4"
							id="skills"
						></div>
					</div>
				</div>
			</div>
		</main>
