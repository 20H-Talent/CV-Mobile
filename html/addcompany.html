<body>

    <main>
        <nav class="navbar navbar-expand-lg header-top fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">CV App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">My Profile</a>

                    <li class="nav-item">
                        <a class="nav-link" href="./favourite.html">My favorite</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
        <div class="container pt-5 pb-5 pr-1 pl-1">
            <form class="pt-5" id="form">
                <div class="alert alert-primary mt-1 d-none" role="alert" id="allError">
                    <p id="need-company">Please fill in all the information </p>
                </div>
                <div class="container" id="divForm">
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="Name" class="col-2 d-flex">Name</label>
                        <input type="text" class="form-control  data col-8" id="namecompany" name="name"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="email" class="col-2 d-flex">Email</label>
                        <input type="email" class="form-control  data  col-8" id="email" name="email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between  font-weight-bold">
                        <label for="phone" class="col-2 d-flex">phone</label>
                        <input type="number" class="form-control data location  col-8 " id="phone" name="phone"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="city" class="col-2 d-flex">City</label>
                        <input type="text" class="form-control data location  col-8 " id="city" name="city"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between  font-weight-bold">
                        <label for="Country" class="col-2 d-flex">Country</label>
                        <input type="text" class="form-control data location  col-8 " id="Country" name="country"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between  font-weight-bold">
                        <label for="street" class="col-2 d-flex">street</label>
                        <input type="text" class="form-control data location  col-8 " id="street" name="street"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-5 d-flex justify-content-between font-weight-bold">
                        <label for="logoURL" class=" d-flex mb-3 col-11">Logo</label>
                        <input type="file" id="logoURL" name="logoURL" class="font-weight-bold col-11">
                    </div>

                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="website" class="col-2 d-flex">Website</label>
                        <input type="text" class="form-control order2 data  col-8" id="website" name="website"
                            aria-describedby="basic-addon1">
                    </div>


                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="bio" class="col-2 d-flex">bio</label>
                        <input type="text" class="form-control order2 data  col-8" id="bio" name="bio" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex  font-weight-bold ">

                        <label class="mb-0 col-4  d-flex align-items-center">DOCTYPE
                        </label>
                        <input type="radio" name="docType" id="NIF" class="docType   mr-1 " value="NIF">
                        <label class="mr-1 mb-0 mr-4 " for="NIF">NIF</label>

                        <input type="radio" name="docType" id="CIF" class="docType   mr-1 " value="CIF">
                        <label class="mr-1 mb-0" for="CIF">CIF</label>


                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="docNumber" class="col-2 d-flex">docNumber</label>
                        <input type="text" class="form-control order2 data  col-8" id="docNumber" name="docNumber"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                        <label for="zipcode" class="col-2 d-flex">Zipcode</label>
                        <input type="number" class="form-control order2 data  col-8" id="zipcode" name="zipcode"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group input-group-sm mb-4 d-flex justify-content-between  font-weight-bold">
                        <label for="employees" class="col-2 d-flex">employees</label>
                        <input type="number" class="form-control data location  col-8 " id="employees" name="employees"
                            aria-describedby="basic-addon1">
                    </div>
                    <div id="socialUrls">
                        <div class="d-flex justify-content-center">
                            <p>Social</p>
                        </div>
                        <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                            <label for="platform" class="col-2 d-flex">platform</label>
                            <input type="text" class="form-control order2 data  col-8 platform" id="platform" name="platform"
                                aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group input-group-sm mb-4 d-flex justify-content-between font-weight-bold">
                            <label for="url" class="col-2 d-flex">url</label>
                            <input type="text" class="form-control order2 data  col-8 url" id="url" name="url"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <input type="button" value="+" id="moreSocial" class=" ">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input type="button" value="Send" id="send" class="btn btn-primary ">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/add-company.js"></script>
</body>

</html>
