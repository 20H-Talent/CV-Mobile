
        <!DOCTYPE html>
        <html>
        <title>W3.CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <body>
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <!------ Include the above in your HEAD tag ---------->
            
            <form class="form-horizontal">
                <fieldset>
                    <div class="col-md-4">
                    <!-- Form Name -->
                    <legend>Sign Up</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Business Name">Tu nombre</label>
                        <div >
                            <input name="Business Name" class="form-control input-md" id="Business Name" required="" type="text"
                                placeholder="Por favor introduzca su nombre">
            
                        </div>
                    </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Ciudad</option>
                                        <option >Las Palmas de Gran Canaria</option>
                                        <option >San Bartolomé de Tirajana</option>
                                        <option >Telde</option>
                                        <option >Santa María de Guía de Gran Canaria</option>
                                        <option >Santa Lucía de Tirajana</option>
                                        <option >Arucas</option>
                                        <option >Agaete</option>
                                        <option >Agüimes</option>
                                      </select>
                                </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <select class="form-control">
                            <option>Experiencia</option>
                            <option>- de 1 año</option>
                            <option>1 año</option>
                            <option>2 año</option>
                            <option>3 año</option>
                            <option>4 año</option>
                            <option>5 año</option>
                            <option>6 año</option>
                            <option>+ de 7 año</option>

                          </select>
                    </div>

            
                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="checkboxes">Idiomas</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label for="checkboxes-0">
                                    <input name="checkboxes" id="checkboxes-0" type="checkbox" value="1">
                                    Inglés                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkboxes-1">
                                    <input name="checkboxes" id="checkboxes-1" type="checkbox" value="2">
                                    Chino Mandarín
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkboxes-2">
                                    <input name="checkboxes" id="checkboxes-2" type="checkbox" value="3">
                                    Alemán
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkboxes-3">
                                    <input name="checkboxes" id="checkboxes-3" type="checkbox" value="4">
                                    Francés
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="checkboxes">Skill</label>
                        <div class="col-md-4">
                            <div class="checkbox">
                                <label for="checkboxes-0">
                                    <input name="checkboxes" id="checkboxes-0" type="checkbox" value="1">
                                    Capacidad para gestionar el estrés
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkboxes-1">
                                    <input name="checkboxes" id="checkboxes-1" type="checkbox" value="2">
                                    Adaptación o flexibilidad
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkboxes-2">
                                    <input name="checkboxes" id="checkboxes-2" type="checkbox" value="3">
                                    Orientación al logro
                                </label>
                            </div>
                            <div class="checkbox">
                                <label for="checkboxes-3">
                                    <input name="checkboxes" id="checkboxes-3" type="checkbox" value="4">
                                    Identificación de oportunidades y resolución de problemas
                                </label>
                                
                            </div>
                        </div>
                    </div>
            
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-4">

                        </div>
                    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Ver resultado
                      </button>


                    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
                    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
                </div>
        </body>

        </html>
    </fieldset>
</form>
